<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="icon" href="images/favicon.ico" type="image/svg+xml" />

  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="css/login.css" />
  
</head>
<body  class="index-page">

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="d-flex container-login ">
      
      <div class="col-md-6 left-panel d-flex flex-column justify-content-center">
        <h2 class="mb-4 fs-1"><i class="bi bi-mortarboard-fill"></i>  AcademicGTD</h2>
        <h1 class="mb-1 fs-4 ">Organize seu foco. Transforme seus estudos.</h1>
      </div>

      <div class="col-md-6 right-panel ">
      <div id="formContainer">
      <h3 class="text-center fw-semibold mb-4">Entre com suas credenciais</h3>
      <div id= "error-message"></div>
        <form  id= "loginForm">
          <div class="form-group">
            <i class="bi bi-envelope-fill"></i>
            <input type="email" id="email" class="form-control mt-6" placeholder="Email" required autofocus>
          </div>
          <div class="form-group mb-1">
            <i class="bi bi-lock-fill"></i>
            <input type="password" id="password" class="form-control" placeholder="Senha" required>
          </div>
          <div class="mb-4 text-end" id="forgotBtn">
              <a href="#" class="text-decoration-none small text-secondary ">Esqueceu a senha?</a>
            </div>
          <div class="d-grid ">
            <button type="submit" class="btn btn-custom btnadd">Entrar</button>
          </div>
          <p class="text-center mt-5 fs-6">Ainda n√£o tem conta? <a href="#" class="text-decoration-none text-secondary" id="signupBtn">Cadastre-se</a></p>

        </form>
      </div>
       </div>
      

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/login.js"></script>

</body>
</html>
