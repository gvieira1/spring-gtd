<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resete sua Senha</title>
  <link rel="icon" href="images/favicon.ico" type="image/svg+xml" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="css/login.css" />
</head>

<body class="d-flex align-items-center justify-content-center forgot-page" >

  <div class="container ">
    <div class="row justify-content-center ">
      <div class="col-md-5 col-lg-4">
        <div class="card shadow-sm border-0 p-4 rounded-4">
          <div class="text-center mb-2">
            <h1 class="mb-3 fs-4"><i class="bi bi-mortarboard-fill"></i>  AcademicGTD</h1>
            <p class="text-muted fs-5">Informe suas novas credenciais</p>
          </div>
          <div id= "error-message"></div>
          <form id= "resetPasswordForm">
          
            <div class="mb-3">
              <input type="password" id="newPassword" class="form-control" placeholder="Nova senha" required />
            </div>

			<div class="mb-5">
              <input type="password" id="newPasswordConfirm" class="form-control" placeholder="Confirme a senha" required />
            </div>
            
			<input type="hidden" id="token" value="">
          
            <div class="d-grid">
              <button class="btn btnadd  btn-custom" type="submit" id="savePasswordBtn">Salvar</button>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="scripts/password.js"></script>

</body>
</html>
